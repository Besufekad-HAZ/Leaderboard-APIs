<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1 class="title">Leaderboard</h1>
    </header>

    <main>
      <section>
        <article class="scores-list-container">
          <div>
            <h2>Recent Scores</h2>
            <button class="refresh">Refresh</button>
          </div>
          <ul class="scores-list"></ul>
        </article>

        <aside class="name-score">
          <h3>Add your score</h3>
          <form action="" method="POST" class="add-nameNscore">
            <input
              type="text"
              class="user-name"
              id="name"
              placeholder="Your Name"
              required
              pattern="([A-ZΆ-ΫÀ-ÖØ-Þ][A-ZΆ-ΫÀ-ÖØ-Þa-zά-ώß-öø-ÿ]{1,19} ?){1,10}"
            />
            <input
              type="text"
              class="user-score"
              id="score"
              placeholder="Your Score"
            />
            <button class="submit-score"></button>
          </form>
        </aside>
      </section>
    </main>
  </body>
</html>
