<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css"
      integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1 class="title">Leaderboard</h1>
    </header>

    <main>
      <section class="all-container">
        <article class="scores-list-container">
          <div class="scoresNreset">
            <h2 class="scores-title">Recent Scores</h2>
            <button class="refresh-score" type="reset">Refresh</button>
          </div>
          <ul class="scores-list"></ul>
        </article>
        <div class="middle-line"></div>
        <aside class="name-score">
          <h3 class="bg-add">Add your score</h3>
          <form action="" method="POST" class="add-nameNscore">
            <input
              type="text"
              class="user-name"
              id="name"
              placeholder="Your Name"
              required
              pattern="([A-ZΆ-ΫÀ-ÖØ-Þ][A-ZΆ-ΫÀ-ÖØ-Þa-zά-ώß-öø-ÿ]{1,19} ?){1,10}"
            />
            <input
              type="number"
              class="user-score"
              id="score"
              placeholder="Your Score"
            />
            <button class="submit-score" type="submit">Submit</button>
          </form>
          <div class="msg"></div>
        </aside>
      </section>
    </main>
  </body>
</html>
